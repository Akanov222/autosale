databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - preConditions:
            - onFail: MARK_RAN
            - not:
                - tableExists:
                    tableName: car
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: trunk_capacity
                  type: NUMERIC(10,2)
              - column:
                  name: load_capacity
                  type: NUMERIC(10,2)
              - column:
                  name: seating_capacity
                  type: NUMERIC(10,2)